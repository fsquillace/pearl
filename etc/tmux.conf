
# Uncomment this if you want another key binding
unbind C-b
set -g prefix C-a

setw -g mode-keys vi

# set scrollback to 10000 lines
set -g history-limit 10000

# Act like vim for selecting panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set term color properly
set -g default-terminal "screen-256color"

# status bar background color
set -g status-bg black

# text color
set -g status-fg blue

# hostname color
set -g status-left '#[fg=green]#H'

# active window text color
set-window-option -g window-status-current-fg white

# right status and color
set -g status-right '#[fg=yellow]%A %F %I:%M %H:%M'

# set status bar to utf8
set -g status-utf8 on

